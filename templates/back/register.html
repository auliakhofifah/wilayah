{% extends 'back/baseBack.html' %} {% load static %} {% block konten %}
<div class="content-wrapper">
  <div class="row justify-content-center">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Register Form</h4>
          <p class="card-description">Tambahkan Pegawai Baru Di Bawah</p>
          <form class="forms-sample" method="POST">
            {% csrf_token %}
            <div class="form-group row">
              <label for="exampleInputUsername2" class="col-sm-1 col-form-label"
                >Username</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername2"
                  placeholder="Username"
                  name="username"
                  value="{{users.username}}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputMobile" class="col-sm-1 col-form-label"
                >Email</label
              >
              <div class="col-sm-9">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputMobile"
                  placeholder="Email"
                  name="email"
                  value="{{users.email}}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-1 col-form-label"
                >First Name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail2"
                  placeholder="First Name"
                  name="first_name"
                  value="{{users.first_name}}"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputMobile" class="col-sm-1 col-form-label"
                >Last Name</label
              >
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputMobile"
                  placeholder="Last Name"
                  name="last_name"
                  value="{{users.last_name}}"
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="exampleInputPassword2" class="col-sm-1 col-form-label"
                >Password</label
              >
              <div class="col-sm-9">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword2"
                  placeholder="Password"
                  name="password"
                  value="{{users.password}}"
                />
              </div>
            </div>

            <button type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock konten %}
