{% extends 'back/baseBack.html' %} {% load static %} {% block konten %}

<div class="content-wrapper">
  <div class="row">
    <div class="col-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Form Artikel</h4>
          <p class="card-description">
            Jika ingin membuat artikel silahkan isi form di bawah
          </p>
          <form
            class="forms-sample"
            method="post"
            enctype="multipart/form-data"
          >
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputName1">Judul</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputName1"
                placeholder="Name"
                required
                name="judul"
                value="{{value.judul}}"
              />
            </div>

            <div class="form-group">
              <label for="exampleTextarea1">Konten</label>
              <textarea
                class="form-control"
                id="exampleTextarea1"
                rows="4"
                name="konten1"
                required
              >
{{value.konten}}</textarea
              >
            </div>
            <div class="form-group">
              <label>Upload Gambar</label>

              <div class="input-group col-xs-12">
                <input
                  type="file"
                  class="form-control file-upload-info"
                  placeholder="Upload Image"
                  required
                  name="gambar"
                  value="{{value.picture}}"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary me-2">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock konten %}
